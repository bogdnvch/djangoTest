{% extends 'info/base.html' %}

{% block content %}
<div class="col-4 rounded bg-light text-center">
    <form method="post">
        {% csrf_token %}
        <div class="row row-cols-2 justify-content-center">
            <div class="col-4 text-end mt-5">
                <label for="{{ form.username.id_for_label}}" class="col-form-label"> {{ form.username.label }}: </label>
            </div>
            <div class="col mt-5 mb-3">
                {{ form.username }}
            </div>
            <div class="col-4 text-end">
                <label for="{{ form.password.id_for_label}}" class="col-form-label"> {{ form.password.label }}: </label>
            </div>
            <div class="col mb-4">
                {{ form.password }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Войти</button>
    </form>
</div>
{% endblock %}
